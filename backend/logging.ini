[loggers]
keys = root, catalog

[handlers]
keys = console

[formatters]
keys = default

[logger_root]
level = DEBUG
handlers = console

[logger_catalog]
qualname = catalog
propagate = 1
level = DEBUG
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = default

[formatter_default]
format = %(asctime)s %(message)s